<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<!--<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"> pensavo servisse tutto questo per sec:authorize, invece no-->
<head>
	<meta charset="UTF-8" />
	<title>Chef</title>
</head>

<body>
	<h1 sec:authorize="hasAuthority('ADMIN')">Sei ADMIN</h1>
	<div th:if="${chef}">
		<table>
			<caption>Dettagli chef</caption>
			<tr>
				<th>Nome</th><th>Cognome</th><th>Nazionalità</th>
			</tr>
			<tr>
				<th th:text="${chef.nome}">nome chef</th>
				<th th:text="${chef.cognome}">cognome chef</th>
				<th th:text="${chef.nazionalita}">nazionalità chef</th>
			</tr>
		</table>

		<table>
			<caption>Lista buffet</caption>
			<tr>
				<th>Nome</th><th>Descrizione</th><th>Operazioni</th>
			</tr>
			<tr th:each="buffet : ${buffets}">
				<th th:text="${buffet.nome}">nome buffet</th>
				<th th:text="${buffet.descrizione}">descrizione buffet</th>
				<th>
					<a href="buffet.html"
					th:href="@{'/buffet/' + ${buffet.id}}"
					th:text="dettagli">dettagli</a>
					<a href="deleteBuffet.html"
					th:href="@{'/deleteBuffet/' + ${buffet.id}}"
					th:text="cancella">cancella</a>
				</th>
			</tr>
		</table>

		<a th:href="@{'/chef/' + ${chef.id} + '/buffetForm'}">Inserisci Buffet</a>
		<a th:href="@{'/chef/' + ${chef.id} + '/buffets'}">Visualizza Buffets</a>
		<a th:href="@{/buffets}">Visualizza tutti Buffets</a>
	</div>
	
	<a th:href="@{'/editChefForm/' + ${chef.id}}">Modifica Chef</a>
	
	<div th:unless="${chef}">Non esiste</div>

	<footer>
		<div th:insert="fragments/common" :: "foot"></div>
	</footer>
</body>

</html>
