<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/common.html :: header(title='Piatti')">
</head>

<body>
	<div th:insert="fragments/common.html :: nav"></div>
	
	<div>
		<h4>Elenco piatti:</h4>
		<ul>
			<li th:each="piatto : ${piatti}">
				<span th:text="${piatto.nome}">nome piatto</span>
				<span th:text="${piatto.descrizione}">descrizione piatto</span>
				<span>	
					<a href="piatto.html"
					th:href="@{'/piatto/' + ${piatto.id}}"
					th:text="dettagli">dettagli</a>
				</span>
				<span sec:authorize="hasAuthority('ADMIN')">
					<a href="deletePiatto.html"
					th:href="@{'/deletePiatto/' + ${piatto.id}}"
					th:text="cancella">cancella</a>
				</span>
			</li>
		</ul>
	</div>
	
	<footer th:replace="fragments/common.html :: foot">
	</footer>
</body>

</html>
