<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/common.html :: header(title='Modifica chef')">
</head>

<body>
	<div th:insert="fragments/common.html :: nav"></div>
	<form th:action="@{'/editChef/' + ${id}}" method="POST" th:object="${chef}">
		<div th:if="${#fields.hasGlobalErrors()}">
			<p th:each="err : ${#fields.globalErrors()}" th:text="${err}">...</p>
		</div>
		<div>
			Nome: <input type="text" th:field="*{nome}" />
			<div th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}">
			</div>
		</div>
		<div>
			Cognome: <input type="text" th:field="*{cognome}" />
			<div th:if="${#fields.hasErrors('cognome')}" th:errors="*{cognome}">
			</div>
		</div>
		<div>
			Nazionalit√†: <input type="text" th:field="*{nazionalita}" />
			<div th:if="${#fields.hasErrors('nazionalita')}" th:errors="*{nazionalita}">
			</div>
		</div>
		<div>
			<button type="submit">Conferma</button>
		</div>
	</form>
	
	<footer>
		<div th:insert="fragments/common.html :: foot"></div>
	</footer>
</body>

</html>
