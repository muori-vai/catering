<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/common.html :: header(title='Inserimento buffet')">
</head>

<body>
	<div th:insert="fragments/common.html :: nav"></div>
	<div th:replace="fragments/common.html :: default-background"></div>

	<div class="container">
		<div class="card card-border">
			<h1 class="login">Buffet da rimuovere</h1>
			<table class="form">
				<tr>
					<td>Nome:</td>
					<td th:text="${buffet.nome}">nome buffet</td>
				</tr>
				<tr>
					<td>Descrizione:</td>
					<td th:text="${buffet.descrizione}">descrizione buffet</td>
				</tr>
			</table>
			<div class="flex-row">
				<a class="button-3" href="buffet.html" th:href="@{'/confirmDeleteBuffet/' + ${buffet.id}}"
					th:text="Conferma">Conferma</a>
				<a class="button-3" href="/" th:href="@{/buffets}">Buffets</a>
				<a class="button-3" href="/" th:href="@{'/chef/' + ${buffet.chef.id}}">Chef</a>
			</div>
		</div>
		<div class="svg-beside" th:insert="fragments/svg.html :: svg-buffet-insert">
		</div>
	</div>

	<footer>
		<div th:insert="fragments/common.html :: foot"></div>
	</footer>

</body>

</html>
