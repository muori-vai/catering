<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/common.html :: header(title='Chefs')">
</head>

<body class="background-color2">
	<div class="background"></div>

	<div th:insert="fragments/common.html :: nav"></div>

	<div class="container-grid">
		<div class="grid" th:each="chef : ${chefs}">

			<div th:replace="fragments/svg.html :: svg-icon-chef">
			</div>

			<div class="surname-tag" th:text="${chef.cognome}">cognome chef</div>

			<table class="desc">
				<tr>
					<td>Nome:</td>
					<td th:text="${chef.nome}">nome chef</td>
				</tr>
				<tr>
					<td>Cognome:</td>
					<td th:text="${chef.cognome}">cognome chef</td>
				</tr>
				<tr>
					<td>Nazionalità:</td>
					<td th:text="${chef.nazionalita}">nazionalità chef</td>
				</tr>
			</table>

			<div class="container-grid-buttons">
				<a class="button-3 button-3-grid" style="--num:1" href="chef.html" th:href="@{'/chef/' + ${chef.id}}"
					th:text="Buffets">Buffets</a>
				<a class="button-3 button-3-grid" style="--num:2" sec:authorize="hasAuthority('ADMIN')" href="editChefForm.html"
					th:href="@{'/editChefForm/' + ${chef.id}}" th:text="modifica">modifica</a>
				<a class="button-3 button-3-grid" style="--num:3" sec:authorize="hasAuthority('ADMIN')" href="deleteChef.html"
					th:href="@{'/deleteChef/' + ${chef.id}}" th:text="cancella">cancella</a>
			</div>
		</div>
		<a class="button-3 button-3-home flex-column" th:href="@{/chefForm}" sec:authorize="hasAuthority('ADMIN')">
			<div th:insert="fragments/svg.html :: svg-chef-insert"></div>
			<div>Inserisci Chef</div>
		</a>
	</div>

	<footer>
		<div th:insert="fragments/common.html :: foot"></div>
	</footer>
</body>

</html>
