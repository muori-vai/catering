<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/common.html :: header(title='Registrazione')">
</head>

<body>
	<div th:replace="fragments/common.html :: default-background">
	</div>

	<div class="container">

		<div class="card card-border">
			<h1 class="login">Crea un account</h1>
			<form th:action="@{/register}" method="POST">
				<table class="form">
					<tr>
						<td>Username:</td>
						<td><input type="text" placeholder="username" required th:field="${credentials.username}" />
						</td>
						<td th:if="${#fields.hasErrors('credentials.username')}" th:errors="${credentials.username}"
							th:style="'color:red'"></td>
					</tr>
					<tr>
						<td>Password:</td>
						<td><input type="password" placeholder="password" required th:field="${credentials.password}" />
						</td>
						<td th:if="${#fields.hasErrors('credentials.password')}" th:errors="${credentials.password}"
							th:style="'color:red'"></td>
					</tr>
					<tr>
						<td>Nome:</td>
						<td><input type="text" placeholder="nome" required th:field="${user.nome}" /></td>
						<td th:if="${#fields.hasErrors('user.nome')}" th:errors="${user.nome}" th:style="'color:red'">
						</td>
					</tr>
					<tr>
						<td>Cognome:</td>
						<td><input type="text" placeholder="cognome" required th:field="${user.cognome}" /></td>
						<td th:if="${#fields.hasErrors('user.cognome')}" th:errors="${user.cognome}"
							th:style="'color:red'">
						</td>
					</tr>
				</table>
				<div>
					<span><button type="submit" class="button-3">Registra</button></span>
					<a class="button-3" href="/" th:href="@{/}">Annulla</a>
				</div>
			</form>
		</div>
		<div th:replace="fragments/svg.html :: svg-register">
		</div>
	</div>

	<footer th:replace="fragments/common.html :: foot">
	</footer>
</body>

</html>
