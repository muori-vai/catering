<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/common.html :: header(title='Inserimento ingrediente')">
</head>

<body>
	<div th:insert="fragments/common.html :: nav"></div>
	<div th:replace="fragments/common.html :: default-background"></div>

	<div class="container">
		<div class="card card-border">
			<h1 class="login">Ingrediente da rimuovere</h1>
			<table class="form">
				<tr>
					<td>Nome:</td>
					<td th:text="${ingrediente.nome}">nome ingrediente</td>
				</tr>
				<tr>
					<td>Descrizione:</td>
					<td th:text="${ingrediente.descrizione}">descrizione ingrediente</td>
				</tr>
				<tr>
					<td>Origine:</td>
					<td th:text="${ingrediente.origine}">origine ingrediente</td>
				</tr>
			</table>
			<div class="flex-row">
				<a class="button-3" href="ingrediente.html"
					th:href="@{'/confirmDeleteIngrediente/' + ${ingrediente.id}}" th:text="Conferma">Conferma</a>
				<a class="button-3" href="/" th:href="@{/ingredienti}">Annulla</a>
				<!--<button class="button-3" onclick="history.back()">Indietro</button>-->

			</div>
		</div>
		<div class="svg-beside" th:insert="fragments/svg.html :: svg-ingredient-insert">
		</div>
	</div>

	<footer>
		<div th:insert="fragments/common.html :: foot"></div>
	</footer>

</body>

</html>
