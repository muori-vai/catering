<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/common.html :: header(title='Ingredienti')">
</head>

<body class="background-color2">
	<div th:insert="fragments/common.html :: nav"></div>

	<div class="background"></div>

	<div class="container-grid">
		<div class="grid" th:each="ingrediente : ${ingredienti}">


			<div th:replace="fragments/svg.html :: svg-icon-ingredient">
			</div>

			<div class="ingredient-name-tag" th:text="${ingrediente.nome}">nome ingrediente</div>

			<table>
				<tr>
					<td>Nome:</td>
					<td th:text="${ingrediente.nome}">nome ingrediente</td>
				</tr>
				<tr>
					<td>Descrizione:</td>
					<td th:text="${ingrediente.descrizione}">descrizione ingrediente</td>
				</tr>
				<tr>
					<td>Origine:</td>
					<td th:text="${ingrediente.origine}">origine ingrediente</td>
				</tr>
			</table>

			<div class="container-grid-buttons">
				<a class="button-3 button-3-grid" href="ingrediente.html"
					th:href="@{'/ingrediente/' + ${ingrediente.id}}" th:text="dettagli">dettagli</a>
				<a class="button-3 button-3-grid" sec:authorize="hasAuthority('ADMIN')" href="editIngredienteForm.html"
					th:href="@{'/editIngredienteForm/' + ${ingrediente.id}}" th:text="modifica">modifica</a>
				<a class="button-3 button-3-grid" sec:authorize="hasAuthority('ADMIN')" href="deleteIngrediente.html"
					th:href="@{'/deleteIngrediente/' + ${ingrediente.id}}" th:text="cancella">cancella</a>
			</div>
		</div>
		<a class="button-3 button-3-home flex-column" th:href="@{/ingredienteForm}"
			sec:authorize="hasAuthority('ADMIN')">
			<div th:insert="fragments/svg.html :: svg-ingredient-insert"></div>
			<div>Inserisci Ingrediente</div>
		</a>
	</div>

	<footer>
		<div th:insert="fragments/common.html :: foot"></div>
	</footer>
</body>

</html>
