<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8" />
	<title>Inserimento piatto</title>
</head>

<body>
	<form th:action="@{'/buffet/' + ${id} + '/piatto'}" method="POST" th:object="${piatto}">
		<div th:if="${#fields.hasGlobalErrors()}">
			<p th:each="err : ${#fields.globalErrors()}" th:text="${err}">...</p>
		</div>
		<div>
			Nome: <input type="text" th:field="*{nome}" />
			<div th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}">
			</div>
		</div>
		<div>
			Descrizione: <input type="text" th:field="*{descrizione}" />
			<div th:if="${#fields.hasErrors('descrizione')}" th:errors="*{descrizione}">
			</div>
		</div>
		<div>
			<fieldset>
				<legend>Seleziona ingredienti</legend>
				<div th:each="ingrediente: ${listaIngredienti}">
					<input type="checkbox" id="${listIngredienti}" th:field="*{ingredienti}" name="ingrediente"
						th:value="${ingrediente.id}">
					<label for="${listaIngredienti}" th:text="${ingrediente.nome}">Nome ingrediente</label>
				</div>
			</fieldset>
		</div>
		<div>
			<button type="submit">Conferma</button>
		</div>
	</form>
</body>

</html>
